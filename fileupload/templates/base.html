<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CFE Upload</title>
  </head>
  <body>
    <div class='container main-container'>
      {% block content %}
 <form action="/data/search/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <input id="submit" type="button" value="Click" />
  </form>
  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="/data/upload-file/">{{ uploaded_file_url }}</a></p>
  {% endif %}
       <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- Ensure it's not jquery-3.2.1.slim.min.js -->
  </body>
 </html>
